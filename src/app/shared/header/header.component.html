<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item logo">
            <i class="fa-solid fa-book"></i><span class="ebook">&nbsp;&nbsp;E-book</span>
        </a>
        <a role="button" class="navbar-burger" (click)="active = !active" [ngClass]="{'is-active': active}"
            aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>
    <div id="navbarBasicExample" class="navbar-menu" (click)="active = !active" [ngClass]="{'is-active': active}">
        <div class="navbar-start">
            <a class="navbar-item" routerLink="/">
                Accueil
            </a>
            <a class="navbar-item">
                Services
            </a>
            <a class="navbar-item" routerLink="sell">
                Livres
            </a>
            <a class="navbar-item">
                Contact
            </a>
        </div>
        <div class="navbar-end">
            <div class="navbar-item" *ngIf="connected == false">
                <div class="buttons">
                    <a class="button is-primary" routerLink="sign-up/true">
                        <strong>S'inscrire</strong>
                    </a>
                    <a class="button is-light" routerLink="sign-up/false">
                        Se connecter
                    </a>
                </div>
            </div>
            <div class="navbar-item" *ngIf="connected == true">
                <button class="button_cart" routerLink="cart">
                    <i class="fa fa-cart-plus"></i>
                    <span class="badge is-warning">+12</span>
                </button>
                <div class="dropdown is-hoverable user is-flex">
                    <div class="dropdown-trigger">
                        <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                            <!-- <img src="../../../assets/images/users/admin.png" alt=""> -->
                            <img src="{{decodeToken.image}}" alt=" F4">
                            <span>&nbsp;&nbsp;{{decodeToken.username}}</span>
                        </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu">
                        <div class="dropdown-content">
                            <a class="dropdown-item">
                                <i class="fa fa-pen"></i>&nbsp;&nbsp; Edit profil
                            </a>
                            <a class="dropdown-item" (click)="quit()">
                                <i class="fa fa-sign-out"></i>&nbsp;&nbsp; Sign out
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</nav>

<app-popup-confirm [show]="showModal" (showEvent)="receiveShowValue($event)" [modalType]="'logout'"
    [question]="question">
</app-popup-confirm>
